apply plugin: 'com.android.library'
apply from: 'https://raw.githubusercontent.com/lucamtudor/gradle-mvn-push/master/gradle-mvn-push.gradle'
apply plugin: 'com.jfrog.bintray'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "ro.tudorluca.numberpicker"
        minSdkVersion 8
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

bintray {
    user = bintrayUser
    key = bintrayKey

    pkg {
        repo = 'numberpicker'
        name = 'numberpicker-library'
        desc = 'A backport of the Android 4.2 NumberPicker.'
        websiteUrl = 'https://github.com/lucamtudor/NumberPicker'
        issueTrackerUrl = 'https://github.com/lucamtudor/NumberPicker/issues'
        vcsUrl = 'https://github.com/lucamtudor/NumberPicker.git'
        licenses = ['Apache-2.0']
        labels = ['android', 'numberpicker', 'widget']
        version {
            name = '1.0'
        }
    }
}
